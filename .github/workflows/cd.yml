name: CD WORKFLOW

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy

      